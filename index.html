<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
      <div class="container mx-auto ">
         <form class="row g-3 mt-5" id="table_data_store">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Firstname</label>
              <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Lastname</label>
              <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" >
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">GR Id</label>
              <input type="text" class="form-control" id="gr_id" placeholder="Entyer GR Id">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Age</label>
              <input type="text" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="col-12">
               <label for="inputAddress2" class="form-label">Image</label>
               <input type="url" class="form-control" id="image" placeholder="Enter Image URL">
             </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Gender</label>
              <select id="select" class="form-select">
                <option selected>Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>

      <section class="mt-5 mx-auto box">
         <div class="container">
            <table border="1px solid black" cellspacing="10px" cellpadding="10px">
               <thead>
                   <tr>
                       <th>Firstname</th>
                       <th>Lastname</th>
                       <th>GR ID</th>
                       <th>Age</th>
                       <th>Image</th>
                       <th>Gender</th>
                       <th id="delete">Delete All </th>
                   </tr>
               </thead>
               <tbody id="data_table">
   
               </tbody>
           </table>
         </div>
        
      </section>
</body>
<script src="./js/table.js"></script>
</html>
